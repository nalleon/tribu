{% extends "base.html" %} 
{% load static %} 
{% block extrahead %}
  <link rel="stylesheet" href="{% static 'css/form.css' %}">
{% endblock %}
{% block content %}
<div class="formContainer">
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form }}
    <div class="form-btn">
      <input type="submit" value="Edit" />

      <span class="pill-form">
        <p><a href="{% url 'echos:echo-detail' echo.pk %}">Cancel</a></p>
      </span>
    </div>
  </form>
</div>

{% endblock %}
