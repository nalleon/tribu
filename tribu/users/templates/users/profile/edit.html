{% extends "base.html" %} 
{% load static %} 
{% block content %}
{% include "header.html" %}

<div class="formContainer">
  <form method="post" novalidate>
    {% csrf_token %} 
    {{ form }}
    <div class="form-btn">
      <input type="submit" value="Add" />
      <span class="pill-form">
        <p><a href="{% url 'users:profile' echo.pk %}">Cancel</a></p>
      </span>
    </div>
  </form>
</div>
{% endblock %}
