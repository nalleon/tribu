{% extends "base.html" %} 
{% load static %} 
{% block content %}
{% include "header.html" %}

{% if profiles|length > 0 %}
  <div class="users">
    {% for profile in profiles %}
      <p style="color:white"><a href="{% url 'users:profile' profile.user.username %}">{{ profile.user.username }}</a></p>
    {% endfor %}
  </div>
{% endif %}

{% endblock %}
