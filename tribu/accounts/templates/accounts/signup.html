{% extends "base.html" %} 
{% load static %}
{% block extrahead %}
  <link rel="stylesheet" href="{% static 'css/form.css' %}">
{% endblock %}
{% block content %} 
<div class="formContainer">
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form }}

    <div class="form-btn">
      <input type="submit" value="Sign up" />

      <span class="pill-form">
        <p><a href="{% url 'login' %}">Have an account?</a></p>
      </span>
    </div>
  </form>
</div>

{% endblock %}
